<html>
	<head>
		<title> FoodRun </title>
	</head>
	
	<body>
		<div id = "mainContainer">
			<div id = "header">
				<img src ="logo.jpg" id="logo"/>
				<span id="headerText"> FoodRun </span>
			</div>
			
			<div id = "mainContent">
				<div id = "recipeInfo">
					<span id = "recipeTitle">Recipe Title</span>
					<p id = "recipeInfoText">
						Cuisine type, rating, cooking complexity, cooking time, etc.
					</p>
					<input type = "button" value = "Add to Cart"/>
					<input type = "button" value = "Create a Plan"/>
				</div>
				
				<div id = "recipeReviews">
					<span id = "commentText">Comments:</span>
					<div id = "reviewList">
						<ul>
							<li>This is a good recipe ~user2345</li>
							<li>I love this site ~user232</li>
						</ul>
					</div>				
				</div>
				
				<div id = "recipeInfo">
					<img src = "recipe.jpg"/>
					<span id = "ingredientText">Ingredients</span>
					<ul>
						<li>Ingredient 1</li>
						<li>Ingredient 2</li>
						<li>Ingredient 3</li>
					</ul>
					
					<span id = "directionText">Directions</span>
					<ul>
						<li>direction 1</li>
						<li>direction 2</li>
						<li>direction 3</li>
					</ul>
			
				</div>
			</div>
			
			<div id = "footer">
				<img src = "footer.jpg"/>
			</div>
		</div>
	</body>
</html>
